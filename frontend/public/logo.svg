<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#d97706" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="nGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Capital N -->
  <g>
    <!-- Left vertical stroke -->
    <rect x="50" y="45" width="15" height="110" fill="url(#nGradient)" rx="3"/>
    
    <!-- Right vertical stroke -->
    <rect x="135" y="45" width="15" height="110" fill="url(#nGradient)" rx="3"/>
    
    <!-- Diagonal stroke -->
    <g transform="translate(100, 100)">
      <line x1="-35" y1="55" x2="35" y2="-55" stroke="url(#nGradient)" stroke-width="15" stroke-linecap="round"/>
    </g>
  </g>
</svg>